<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>

    <mat-nav-list>
      <a mat-list-item href="#" [activated]=true>Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
    <mat-nav-list>

      <a mat-list-item href="#" [activated]=true>link</a>
      <a mat-list-item href="#" [activated]=false>link</a>
      <a mat-list-item href="#" [activated]=false>link</a>
      <a mat-list-item href="#" [activated]=false>link</a>

    </mat-nav-list>

    <mat-list>

      <mat-list>

        <mat-list-item>
          <img matListItemAvatar src="#" alt="imagen">
          <h3 matListItemTitle>from</h3>
          <p matListItemLine>
            <span>subject</span>
            <span class="demo-2"> --content</span>
          </p>
        </mat-list-item>

      </mat-list>

    </mat-list>


  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      }
      <span>app-angular-v1</span>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
